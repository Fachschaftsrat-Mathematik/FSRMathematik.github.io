<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fachschaft Mathematik – Universität Trier</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="#home"><img src="assets/logo.png" alt="Logo" class="nav-logo"></a>
      <div class="burger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Über uns</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#events">Veranstaltungen</a></li>
        <li><a href="#upload">Klausuren</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero" id="home">
    <div class="overlay">
      <div class="container">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <h1>Fachschaft Mathematik</h1>
        <p>Universität Trier</p>
        <a href="#about" class="btn">Lerne uns kennen</a>
      </div>
    </div>
  </header>

  <!-- Weitere Inhalte -->
  
  <!-- Kontakt -->
  <footer id="contact" class="footer fade-in">
    <div class="container">
      <h2>Kontakt</h2>
      <p>Email: <a href="mailto:fsr-mathe@uni-trier.de">fsr-mathe@uni-trier.de</a></p>
      <p>Raum E106, Universität Trier</p>
      <a href="impressum.html">Impressum</a> • <a href="datenschutz.html">Datenschutz</a>
      <p>&copy; 2025 Fachschaft Mathematik</p>
    </div>
  </footer>

  <!-- Modal für vergrößerte Bilder -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">×</span>
    <img class="modal-content" id="modal-img">
  </div>

  <style>
    .burger {
      display: none;
      font-size: 1.8rem;
      color: #333;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .burger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        z-index: 1000;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 0.8rem 0;
      }

      .nav-container {
        justify-content: space-between;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: zoomIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    function openModal(img) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.style.display = 'flex';
      modalImg.src = img.src;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>
</body>
</html>
